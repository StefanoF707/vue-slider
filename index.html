<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <title>Vue Slider</title>
    </head>
    <body>

        <div id="root">
            <div id="wrapper">

                <div class="carousel_container">

                    <div class="switch_left">
                        <i class="fas fa-chevron-left" @click="clickPrev"></i>
                    </div>
                    <div class="carousel">
                        <img :src="images[indexArray]" alt="image" class="fit_img">
                    </div>
                    <div class="switch_right">
                        <i class="fas fa-chevron-right" @click="clickNext"></i>
                    </div>

                    <div class="nav">
                        <i v-for="(image, index) in images" :class=" index == indexArray ? 'active' : ' ' " class="fas fa-circle" @click="clickIcon(index)"></i>
                    </div>

                </div>
                <span class="autoPlay_btn" @click="restartAutoplay">Autoplay</span>

            </div>


        </div>


        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
